<!DOCTYPE html>
<html>
<body>

<h2> JavaScript Objects Example</h2>

<p id=""demo"></p>

<script>
const number = prompt("Enter a number: ");

if (number > 0) {
  document.getElementById("demo").innerText = "The number is positive";
} else(number < 0) {
  document.getElementById("demo").innerText = "The number is negative";
} 

</script>
</body>
</html>
