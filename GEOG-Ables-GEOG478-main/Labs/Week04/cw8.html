<!DOCTYPE html>
<html>
<body>

<h2> JavaScript if.. else</h2>

<p>Checking Numbers</p>

<p id="demo"></p>

<script>
const number = prompt("Enter a number: ");

if (number > 0) {
  document.getElementById("demo").innerText = "The number is positive";
} else if(number < 0) {
  document.getElementById("demo").innerText = "The number is negative";
} 

</script>
</body>
</html>
