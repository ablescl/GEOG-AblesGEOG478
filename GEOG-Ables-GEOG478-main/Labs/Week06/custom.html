<!DOCTYPE html>
<html>
<head>
    <title>Your Name TAMU Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #mapid { height: 600px; }
        .info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; }
        .info h4 { margin: 0 0 5px; color: #777; }
    </style>
</head>
<body>

<div id="mapid"></div>

<script>
var map = L.map('mapid').setView([30.6195, -96.3344], 15); // Adjust center coordinates and zoom level for TAMU campus

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: 'Â© OpenStreetMap contributors'
}).addTo(map);

// Define custom control for building info
var info = L.control({position: 'bottomleft'});

info.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'info'); 
    this.update();
    return this._div;
};

info.update = function (props) {
    this._div.innerHTML = '<h4>TAMU Building Info</h4>' +  (props ?
        '<b>Name: ' + props.name + '</b><br />Abbreviation: ' + props.abbr : 'Hover over a building');
};

info.addTo(map);

function highlightFeature(e) {
    var layer = e.target;

    layer.setStyle({
        weight: 5,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.7
    });

    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        layer.bringToFront();
    }

    info.update(layer.feature.properties);
}

function resetHighlight(e) {
    geojson.resetStyle(e.target);
    info.update();
}

function zoomToFeature(e) {
    map.fitBounds(e.target.getBounds());
}

function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
    });
}

var geojsonLayer = new L.GeoJSON.AJAX("https://raw.github.tamu.edu/TAMU-GEOG-678-WebGIS/Content/master/labs/tamubuildings.js?token=GHSAT0AAAAAAAAAMRTVQM7LNYFXXADCY6A6ZPYYCQA", {
    style: function (feature) {
        return {color: "maroon", weight: 2, opacity: 1};
    },
    onEachFeature: onEachFeature
}).addTo(map);

</script>
</body>
</html>
